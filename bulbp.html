<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:300px;
            height:300px;
        }
        div{
            display: flex;
            justify-content:center;
            align-items: center;
        }
        button{
            color: black;
            background-color: aliceblue;
            border-radius:2px;
            margin-top:10px;
        }

    </style>
</head>
<body>
    <div>
            <img src="bulboff.png" id="demo">
    </div>
    <div>
    <button onclick="on()" >bulbon</button>
    <button onclick="off()" >bulboff</button>
    </div>
    <script>
        function on(){ 
        document.getElementById("demo").src="bulbon.png";
        }
        function off(){
        document.getElementById("demo").src="bulboff.png";
        }
    </script>
</body>
</html>
